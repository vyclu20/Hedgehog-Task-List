<!DOCTYPE html>
<html>
<head>
    <!--Author vyclu20-->
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <audio id="click-sound">
        <source src="clicksound.mp3" type="audio/mpeg">
      </audio>
      
    <style>
        li::before{
            content:'ðŸ¦” '
        }
    </style>

    <div class="topbox">
        <input type="text" id="todo-input" placeholder="Add New Task">
        <button id="add-button">Add</button>
        <div class="shroom-container">
            <img src="shroom.png" class="shroom">
            <button id="reset-button">Reset List</button>
        </div>
    </div>

    <div class="box-container">
        <div class="todobox">
            <ul id="todo-list" style="list-style: none;">
                <!--items to do will automatically go here-->
            </ul>
        </div>
        <div class="donebox">
            <ul id="done-list" style="list-style: none;">
                <!--items that are done will automatically go here-->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="clicksound.mp3" id="click-sound"></script>
</body>
</html>
